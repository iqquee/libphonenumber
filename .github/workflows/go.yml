name: Go CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - 1.9
          - 1.10
          - 1.11
          - 1.12
          - 1.13
          - 1.14
          - 1.15
          - 1.16
          - master

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dep
      run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

    - name: Install dependencies
      run: dep ensure

    - name: Run tests
      run: go test ./...
